
server:
  port: 9322
  servlet:
    context-path: ""
spring:
  profiles:
    active: "dev"
  application:
    name: samplemanage
  cloud:
    nacos:
      discovery:
        server-addr: 127.0.0.1:8848
      config:
        server-addr: 127.0.0.1:8848
        file-extension: yml  # 必须修改成yaml
        group: DEFAULT_GROUP  # 缺省即可
        prefix: ${spring.application.name} # 缺省即可


mybatis:
  mapper-locations: classpath:mapper/*.xml
  type-aliases-package: com.ict.ictsamplemanage.entity

